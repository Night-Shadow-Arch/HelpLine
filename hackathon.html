<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpLine Log in/ Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign Up</h1> 
    <form>
        <div>
            <label for="username">Enter your Email</label>
            <input type="text" id="email" name="email" placeholder="E-Mail" autofocus required>
        </div>
        <div>
            <label for="password">Create a password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <label for="username">Create a Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
        </div>
         <div>
            <input type="checkbox" id="cb" name="cb" value="yes">
            <label for="cb">Do you agree to the terms and conditions</label>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
