<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="sighup.css">
</head>
<body>
  <div class="signup-container">
    <div class="icon">⚕️</div>
    <h1>Create an Account</h1>
    <p class="subtitle">Join us and access medical resources easily.</p>

    <form class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept the Terms and Conditions</label>
      </div>

      <button type="button" class="signup-btn" onclick="window.location.href='Main page.html'">Sign Up</button>
    </form>

    <p class="account-text">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
